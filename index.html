<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator ðŸŸ¥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-generator">
        <div class="header-generator">
            <form>
                <input type="color" value="#F55A5A" id="input-color">
                <select name="color-mode" id="color-mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button id="color-fetch">Get color scheme</button>
            </form>
        </div>
        <div id="color-list">
            <div class="render-color">
                <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=F55A5A">
                <h5>#F55A5A</h5>
            </div>
            <div class="render-color">
                <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=2B283A">
                <h5>#F2B283A</h5>
            </div>
            <div class="render-color">
                <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=FBF3AB">
                <h5>#FBF3AB</h5>
            </div>
            <div class="render-color">
                <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=AAD1B6">
                <h5>#AAD1B6</h5>
            </div>
            <div class="render-color">
                <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=A626D3">
                <h5>#A626D3</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
